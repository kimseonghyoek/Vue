<html>
    <head>
        <title>Vue 지역 컴포넌트</title>
    </head>
     <body>
         <div id="app">
        <button>컴포넌트 등록</button>
        <my-component2></my-component2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        var cmp = {
            //컴포넌트 내용
            template: '<div>지역 컴포넌트가 등록되었습니다.</div>'
        };

        new Vue({
            el: '#app',
            components : {
                'my-local-component': cmp
            }
        });
    </script>
    </body>
</html>
